    <ion-item id="usuario-input4">
      <ion-label>

        Ciudad
      </ion-label>
      <ion-select name=""></ion-select>

    <button id="usuario-button3" ion-button color="positive" block>
      Añadir Dirección
    </button>
    <h3 id="usuario-heading4" style="color:#000000;">
      Métodos de Pago
    </h3>
    <ion-item id="usuario-input9">
      <ion-label>
        Nombre Propietario
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>

    <ion-item id="usuario-input7">

    <ion-item id="usuario-select4">
      <ion-label>
        Año
      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item>
    <ion-item id="usuario-input10">
      <ion-label>
        CCV
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <button id="usuario-button4" ion-button color="positive" block>
